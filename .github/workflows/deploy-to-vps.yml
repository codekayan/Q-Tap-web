name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 1: Validate - Catch errors early before wasting time
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  validate:
    name: ðŸ” Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Validate JSON files
        run: |
          echo "ðŸ” Validating JSON files..."
          for file in messages/*.json; do
            echo "  Checking $file"
            node -e "JSON.parse(require('fs').readFileSync('$file', 'utf8'))" || exit 1
          done
          echo "âœ… All JSON files are valid!"

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --force

      - name: Lint check
        run: npm run lint || echo "âš ï¸ Lint warnings found (non-blocking)"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 2: Build Test - Verify build works before deploying
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: ðŸ”¨ Build Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --force

      - name: Build Next.js app
        run: npm run build

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 3: Deploy - Pull and build on server
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: ðŸ§© Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
              set -e
              APP_PATH="/var/www/Q-tap-Website"

              echo "ðŸ‘‰ Creating directory if not exists"
              mkdir -p $APP_PATH
              cd $APP_PATH

              echo "ðŸ‘‰ Checking if git repo exists"
              if [ ! -d ".git" ]; then
                  echo "ðŸ‘‰ Cloning repository..."
                  git clone https://github.com/codekayan/Q-Tap-web.git .
              else
                  echo "ðŸ‘‰ Pulling latest changes..."
                  git fetch origin
                  git reset --hard origin/main
              fi

              echo "ðŸ‘‰ Installing dependencies"
              rm -f package-lock.json
              npm install --force

              echo "ðŸ‘‰ Building Next.js app"
              npm run build

              echo "ðŸ‘‰ Restarting PM2 process"
              pm2 restart qtap-frontend || pm2 start npm --name "qtap-frontend" -- run start
              pm2 save
              
              echo "ðŸ‘‰ Reloading Nginx"
              sudo nginx -t && sudo systemctl reload nginx
              
              echo "âœ… Deployment complete!"
          EOF
