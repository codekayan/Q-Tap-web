name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm install --force

      - name: Build Next.js app
        run: npm run build

      - name: Archive build files
        run: tar -czf build.tar.gz .next public package.json package-lock.json next.config.mjs messages

      - name: ðŸ” Debug - Check secrets are set
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then echo "âŒ VPS_HOST is empty!"; else echo "âœ… VPS_HOST is set"; fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then echo "âŒ VPS_USER is empty!"; else echo "âœ… VPS_USER is set"; fi
          if [ -z "${{ secrets.VPS_SSH_PRIVATE_KEY }}" ]; then echo "âŒ VPS_SSH_PRIVATE_KEY is empty!"; else echo "âœ… VPS_SSH_PRIVATE_KEY is set"; fi

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: ðŸ§© Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        run: |
          scp build.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/

          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
              set -e
              APP_PATH="/var/www/Q-tap-Website"
              ARCHIVE_NAME="build.tar.gz"

              echo "ðŸ‘‰ Extracting build to $APP_PATH"
              cd $APP_PATH
              rm -rf .next
              tar -xzf /tmp/$ARCHIVE_NAME -C $APP_PATH
              rm /tmp/$ARCHIVE_NAME

              echo "ðŸ‘‰ Installing production dependencies"
              npm install --production

              echo "ðŸ‘‰ Restarting PM2 process"
              pm2 restart qtap-frontend || pm2 start npm --name "qtap-frontend" -- run start
              pm2 save
              
              echo "ðŸ‘‰ Reloading Nginx"
              sudo nginx -t && sudo systemctl reload nginx
              
              echo "âœ… Deployment complete!"
          EOF
