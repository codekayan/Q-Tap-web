name: CI/CD Pipeline

on:
  push:
    branches: [main, master]

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Build on GitHub Actions (sharp works here)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-deploy:
    name: ğŸ”¨ Build & ğŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --force

      - name: Build Next.js app
        run: npm run build

      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz .next public package.json package-lock.json next.config.mjs messages node_modules

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/Q-Tap-web
            rm -rf .next node_modules

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          source: "deploy.tar.gz"
          target: "/var/www/Q-Tap-web"

      - name: Extract and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/Q-Tap-web
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            pm2 restart qtap-frontend || pm2 start npm --name "qtap-frontend" -- run start
            pm2 save
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… Deployed!"
