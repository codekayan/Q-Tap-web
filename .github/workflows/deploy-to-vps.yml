name: CI/CD Pipeline

on:
  push:
    branches: [main, master]

jobs:
  build-and-deploy:
    name: ðŸ”¨ Build & ðŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --force

      - name: Build Next.js app
        run: npm run build

      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz .next public package.json next.config.mjs messages

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Upload and deploy
        run: |
          scp deploy.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/deploy.tar.gz
          
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/Q-Tap-web
            rm -rf .next public
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            npm install --production --force
            pm2 restart qtap-frontend || pm2 start npm --name "qtap-frontend" -- run start
            pm2 save
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… Deployed!"
          EOF
